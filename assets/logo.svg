      .mark { fill: none; stroke: #ffffff; stroke-width: 10; stroke-linecap: round; stroke-linejoin: round; }
      .word { fill: #ffffff; font-family: 'Segoe UI', Roboto, Arial, sans-serif; font-weight: 800; }
      .sub { fill: #ff6a00; font-family: 'Segoe UI', Roboto, Arial, sans-serif; font-weight: 600; }
    </style>
  </defs>
  <rect width="640" height="200" rx="20" ry="20" fill="#111316"/>
