    <path class="mark" d="M110 -25 h-80 l-15 20 v30 l15 20 h80 l15 -20 v-30z"/>
    <circle class="mark" cx="0" cy="15" r="28"/>
    <path class="mark" d="M-30 15 h60"/>
  </g>
  <!-- Wordmark -->
  <text class="word" x="40" y="170" font-size="64">FLATWORKS</text>
  <text class="sub" x="42" y="192" font-size="20">Performance in Perfektion.</text>
